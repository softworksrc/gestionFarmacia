<div class="container-fluid vh-100 d-flex flex-column align-items-center justify-content-center bg-secondary mt-0">
  <!-- Título -->
  <div class="text-center mb-0">
    <h1 class="fw-bold text-white display-4">Menú de Opciones</h1>
  </div>

  <!-- Tarjeta principal -->
  <div class="card shadow-lg border-0 rounded-4 w-100" style="max-width: 700px;">
    <div class="card-body p-4">
      <!-- Opciones -->
      <div class="row gy-4">
        <!-- Opción 1 -->
        <div class="col-12">
          <div class="d-flex align-items-center p-3 shadow-sm rounded-4 bg-primary-subtle">
            <img src="assets/img/vinculoProductoMalEstado.jpeg" alt="Productos en Mal Estado"
              class="rounded-circle me-3 border shadow-sm" 
              style="width: 70px; height: 70px; object-fit: cover;" />
            <button class="btn btn-primary fw-bold w-100 py-3 rounded-pill shadow-sm" (click)="productoMalEstado()">
              <i class="bi bi-capsule me-2 fs-4"></i> Productos en Mal Estado
            </button>
          </div>
        </div>

        <!-- Opción 2 -->
        <div class="col-12">
          <div class="d-flex align-items-center p-3 shadow-sm rounded-4 bg-success-subtle">
            <img src="assets/img/vinculoEstanteria.png" alt="Estantería"
              class="rounded-circle me-3 border shadow-sm" 
              style="width: 70px; height: 70px; object-fit: cover;" />
            <button class="btn btn-success fw-bold w-100 py-3 rounded-pill shadow-sm" (click)="vinculoEstanteria()">
              <i class="bi bi-bookshelf me-2 fs-4"></i> Estantería
            </button>
          </div>
        </div>

        <!-- Opción 3 -->
        <div class="col-12">
          <div class="d-flex align-items-center p-3 shadow-sm rounded-4 bg-warning-subtle">
            <img src="assets/img/vinculoInformacion.png" alt="Información"
              class="rounded-circle me-3 border shadow-sm" 
              style="width: 70px; height: 70px; object-fit: cover;" />
            <button class="btn btn-warning fw-bold w-100 py-3 rounded-pill shadow-sm">
              <i class="bi bi-journal-medical me-2 fs-4"></i> Información
            </button>
          </div>
        </div>

        <!-- Opción 4 -->
        <div class="col-12">
          <div class="d-flex align-items-center p-3 shadow-sm rounded-4 bg-info-subtle">
            <img src="assets/img/vinculoAdministrativo.png" alt="Administrativo"
              class="rounded-circle me-3 border shadow-sm" 
              style="width: 70px; height: 70px; object-fit: cover;" />
            <button class="btn btn-info fw-bold w-100 py-3 rounded-pill shadow-sm" (click)="vinculoAdministrativo()">
              <i class="bi bi-house-gear-fill me-2 fs-4"></i> Administrativo
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
